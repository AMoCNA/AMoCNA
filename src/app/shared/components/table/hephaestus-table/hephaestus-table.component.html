<div class="table-container">
    <div class="list-container">
        <div class="table-header">
            <h2>Selected Metrics</h2>
            <button mat-button class="headerButton" (click)="saveMetrics()">
                Save metrics
            </button>
            <button mat-button class="headerButton" (click)="clearSelected()">
                Clear All
            </button>
        </div>
        <div #leftTableScrollbar style="height: 500px; overflow-y: auto; position: relative" cdkScrollable>
            <div cdkDropList #selectedList="cdkDropList" [cdkDropListData]="selectedMetrics" class="example-list"
                 (cdkDropListDropped)="drop($event)">
                <div class="example-box" *ngFor="let item of selectedMetrics" cdkDrag>
                    <div class="labels-container">
                        <div *ngFor="let item of item.getTextRepresentation()" class="metric-label">{{item}}</div>
                    </div>
                    <div *ngIf="item.hasConflict()" class="no-flex-stretch">
                        <span class="material-icons yellow-color">warning</span>
                    </div>
                    <button mat-button (click)="unselectMetric(item)" class="cross-btn no-flex-stretch">X</button>
                </div>
            </div>
        </div>
    </div>

    <div class="list-container">
        <div class="table-header">
            <h2>Available Metrics</h2>
            <button mat-button class="headerButton"  (click)="addQuery()">Select All as a Query</button>
        </div>
        <div style="height: 500px; overflow-y: auto" cdkScrollable>
            <div cdkDropList #availableList="cdkDropList" [cdkDropListData]="availableMetrics"
                 [cdkDropListConnectedTo]="[selectedList]" class="example-list" (cdkDropListDropped)="drop($event)">
                <div class="example-box labels-container" *ngFor="let item of availableMetrics" cdkDrag>
                    <div *ngFor="let item of item.getTextRepresentation()" class="metric-label">{{item}}</div>
                </div>
            </div>
        </div>
    </div>
</div>
